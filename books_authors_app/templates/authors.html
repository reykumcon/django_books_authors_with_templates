<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Author</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Add an Author</h3>
                <form action="authors/add_author" method='POST'>
                    {% csrf_token %}
                    <div class="form-group form-row">
                        <label for="first_name" class="col-form-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control">
                    </div>
                    <div class="form-group form-row">
                        <label for="last_name" class="col-form-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
                    <div class="form-group form-row">
                        <label for="notes" class="col-form-label">Notes</label>
                        <textarea name="notes" id="notes" rows="5" class="form-control"></textarea>
                    </div>
                    <input type="submit" value="Add Author" class="btn btn-info">
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in authors_all %}
                            <tr>    
                                <td>{{author.id}}</td>
                                <td>{{author.first_name}} {{author.last_name}}</td>
                                <td><a href="authors/{{author.id}}">View</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-end">
            <a href="/books_authors/books" class="btn btn-secondary">Go to Books</a>
        </div>
    </div>
</body>
</html>
