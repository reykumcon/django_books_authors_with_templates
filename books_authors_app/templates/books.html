<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Add a Book</h3>
                <form action="books/add_book" method='POST'>
                    {% csrf_token %}
                    <div class="form-group form-row">
                        <label for="title" class="col-form-label">Title</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group form-row">
                        <label for="desc" class="col-form-label">Description</label>
                        <textarea name="desc" id="desc" rows="10" class="form-control"></textarea>
                    </div>
                    <input type="submit" value="Add Book" class="btn btn-info">
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books_all %}
                            <tr>    
                                <td>{{book.id}}</td>
                                <td>{{book.title}}</td>
                                <td><a href="books/{{book.id}}">View</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-end">
            <a href="/books_authors/authors" class="btn btn-secondary">Go to Authors</a>
        </div>
    </div>
</body>
</html>
